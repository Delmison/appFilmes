<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nome</ion-label>
    <ion-input [(ngModel)]="filme.nome" placeholder="Homem de Ferro"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">GÃªnero</ion-label>
    <ion-select [(ngModel)]="filme.genero" placeholder="Escolha">
      <ion-select-option *ngFor="let genero of generos" [value]="genero">{{genero.descricao}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="240" pin="true" color="secondary">
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">240</ion-label>
    </ion-range>
    <ion-badge slot="end">{{filme.duracao}}</ion-badge>
  </ion-item>
  <ion-button color="danger" (click)="cancelar()">Cancelar</ion-button>
  <ion-button color="success"(click)="gravar()">Gravar</ion-button>
  
</ion-content>
